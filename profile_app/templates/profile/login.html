{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/index.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/profile.css' %}"
    />

    <title>Google auth</title>
  </head>

  <body>
    {% load socialaccount %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="auth_box box">
          <h1 class="text-center pb-3" style="color: black; font-family: Arial, Helvetica, sans-serif;">Sign in</h1>
          <a href="{% provider_login_url 'google' next='/' %}" class="btn btn-google"
            style="font-family: Arial, Helvetica, sans-serif;"><img src="{% static 'img/google_icon.svg' %}" class="icon"></img>
            Sign in with
            <b>Google</b></a>
        </div>
      </div>
    </div>
  </body>
</html>
